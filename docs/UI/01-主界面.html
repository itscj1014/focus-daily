<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Daily - 主界面</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        surface: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                    animation: {
                        'pulse-focus': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 60s linear infinite',
                    }
                }
            }
        }
    </script>
    <!-- Inter字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* 自定义样式 */
        .progress-circle {
            transform: rotate(-90deg);
        }
        
        .progress-path {
            transition: stroke-dashoffset 1s ease-in-out;
        }
        
        .timer-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .timer-card {
            background: rgba(23, 23, 23, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary-50 to-primary-100 dark:from-surface-900 dark:to-surface-800 min-h-screen font-sans transition-colors duration-300">
    <!-- 应用容器 -->
    <div class="min-h-screen flex flex-col">
        <!-- 顶部工具栏 -->
        <header class="flex items-center justify-between p-6 bg-white/60 dark:bg-surface-900/60 backdrop-blur-md border-b border-surface-200 dark:border-surface-700">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-primary-500 rounded-lg flex items-center justify-center">
                    <span class="material-icons text-white text-lg">psychology</span>
                </div>
                <h1 class="text-xl font-semibold text-surface-900 dark:text-surface-50">Focus Daily</h1>
            </div>
            
            <div class="flex items-center space-x-2">
                <!-- 暗黑模式切换 -->
                <button id="theme-toggle" class="p-2 rounded-lg bg-surface-100 dark:bg-surface-800 hover:bg-surface-200 dark:hover:bg-surface-700 transition-colors">
                    <span class="material-icons text-surface-700 dark:text-surface-300">dark_mode</span>
                </button>
                
                <!-- 设置按钮 -->
                <button class="p-2 rounded-lg bg-surface-100 dark:bg-surface-800 hover:bg-surface-200 dark:hover:bg-surface-700 transition-colors">
                    <span class="material-icons text-surface-700 dark:text-surface-300">settings</span>
                </button>
                
                <!-- 最小化按钮 -->
                <button class="p-2 rounded-lg bg-surface-100 dark:bg-surface-800 hover:bg-surface-200 dark:hover:bg-surface-700 transition-colors">
                    <span class="material-icons text-surface-700 dark:text-surface-300">minimize</span>
                </button>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="flex-1 flex items-center justify-center p-8">
            <div class="timer-card rounded-3xl p-8 shadow-2xl max-w-md w-full">
                <!-- 会话状态 -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center px-4 py-2 bg-primary-100 dark:bg-primary-900/30 rounded-full">
                        <div class="w-2 h-2 bg-primary-500 rounded-full mr-2 animate-pulse"></div>
                        <span class="text-primary-700 dark:text-primary-300 font-medium text-sm">专注模式</span>
                    </div>
                    <p class="text-surface-600 dark:text-surface-400 text-sm mt-2">第 1 个周期</p>
                </div>

                <!-- 圆形进度器 -->
                <div class="relative w-64 h-64 mx-auto mb-8">
                    <svg class="w-full h-full progress-circle" viewBox="0 0 100 100">
                        <!-- 背景圆环 -->
                        <circle
                            cx="50" cy="50" r="45"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            class="text-surface-200 dark:text-surface-700"
                        />
                        <!-- 进度圆环 -->
                        <circle
                            cx="50" cy="50" r="45"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="4"
                            stroke-linecap="round"
                            class="text-primary-500 progress-path"
                            stroke-dasharray="283"
                            stroke-dashoffset="113"
                        />
                    </svg>
                    
                    <!-- 中心内容 -->
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <div class="text-center">
                            <div class="text-5xl font-light text-surface-900 dark:text-surface-50 mb-2" id="timer-display">
                                58:42
                            </div>
                            <div class="text-sm text-surface-600 dark:text-surface-400 font-medium">
                                剩余时间
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 控制按钮 -->
                <div class="flex justify-center space-x-4 mb-8">
                    <button class="w-12 h-12 rounded-full bg-surface-100 dark:bg-surface-800 hover:bg-surface-200 dark:hover:bg-surface-700 flex items-center justify-center transition-all duration-200">
                        <span class="material-icons text-surface-700 dark:text-surface-300">pause</span>
                    </button>
                    
                    <button class="w-16 h-16 rounded-full bg-primary-500 hover:bg-primary-600 flex items-center justify-center transition-all duration-200 hover:scale-105 shadow-lg">
                        <span class="material-icons text-white text-2xl">play_arrow</span>
                    </button>
                    
                    <button class="w-12 h-12 rounded-full bg-surface-100 dark:bg-surface-800 hover:bg-surface-200 dark:hover:bg-surface-700 flex items-center justify-center transition-all duration-200">
                        <span class="material-icons text-surface-700 dark:text-surface-300">refresh</span>
                    </button>
                </div>

                <!-- 统计信息 -->
                <div class="bg-surface-50 dark:bg-surface-800/50 rounded-2xl p-4">
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div>
                            <div class="text-lg font-semibold text-surface-900 dark:text-surface-50">3</div>
                            <div class="text-xs text-surface-600 dark:text-surface-400">今日周期</div>
                        </div>
                        <div>
                            <div class="text-lg font-semibold text-surface-900 dark:text-surface-50">4.5h</div>
                            <div class="text-xs text-surface-600 dark:text-surface-400">专注时长</div>
                        </div>
                        <div>
                            <div class="text-lg font-semibold text-surface-900 dark:text-surface-50">12</div>
                            <div class="text-xs text-surface-600 dark:text-surface-400">微休息</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部状态栏 -->
        <footer class="p-4 bg-white/60 dark:bg-surface-900/60 backdrop-blur-md border-t border-surface-200 dark:border-surface-700">
            <div class="flex items-center justify-between text-xs text-surface-600 dark:text-surface-400">
                <span>下一个长休息：87分钟后</span>
                <span>今日目标：8个周期</span>
            </div>
        </footer>
    </div>

    <script>
        // 暗黑模式切换
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // 检查本地存储的主题设置
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            html.classList.add('dark');
            themeToggle.innerHTML = '<span class="material-icons text-surface-700 dark:text-surface-300">light_mode</span>';
        }
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            
            // 更新图标
            themeToggle.innerHTML = isDark 
                ? '<span class="material-icons text-surface-700 dark:text-surface-300">light_mode</span>'
                : '<span class="material-icons text-surface-700 dark:text-surface-300">dark_mode</span>';
            
            // 保存到本地存储
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
        
        // 定时器功能演示
        let isRunning = false;
        let currentTime = 58 * 60 + 42; // 58:42 in seconds
        let totalTime = 90 * 60; // 90 minutes
        
        const timerDisplay = document.getElementById('timer-display');
        const progressPath = document.querySelector('.progress-path');
        const playButton = document.querySelector('.w-16');
        
        // 更新时间显示
        function updateTimer() {
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // 更新进度环
            const progress = ((totalTime - currentTime) / totalTime);
            const dashOffset = 283 * (1 - progress);
            progressPath.style.strokeDashoffset = dashOffset;
        }
        
        // 播放/暂停按钮
        playButton.addEventListener('click', function() {
            isRunning = !isRunning;
            if (isRunning) {
                this.innerHTML = '<span class="material-icons text-white text-2xl">pause</span>';
                this.classList.add('animate-pulse-focus');
            } else {
                this.innerHTML = '<span class="material-icons text-white text-2xl">play_arrow</span>';
                this.classList.remove('animate-pulse-focus');
            }
        });
        
        // 模拟定时器
        setInterval(() => {
            if (isRunning && currentTime > 0) {
                currentTime--;
                updateTimer();
            }
        }, 1000);
        
        // 初始化显示
        updateTimer();
    </script>
</body>
</html>
