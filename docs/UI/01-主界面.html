<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Daily - ‰∏ªÁïåÈù¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .header {
            margin-bottom: 40px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .session-status {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .timer-display {
            margin: 40px 0;
            position: relative;
        }

        .progress-ring {
            width: 240px;
            height: 240px;
            margin: 0 auto 20px;
            position: relative;
        }

        .progress-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #00D4AA 0deg,
                #00D4AA 120deg,
                rgba(255, 255, 255, 0.1) 120deg
            );
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress-inner {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .time-remaining {
            font-size: 48px;
            font-weight: 300;
            color: white;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .time-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .micro-break-indicator {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .micro-break-progress {
            height: 100%;
            background: linear-gradient(90deg, #FFB800, #FF6B00);
            border-radius: 2px;
            width: 60%;
            transition: width 0.3s ease;
        }

        .micro-break-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn.primary {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00D4AA, #007AFF);
            font-size: 24px;
        }

        .control-btn.primary:hover {
            background: linear-gradient(135deg, #00C49A, #0066DD);
        }

        .bottom-stats {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulsing {
            animation: pulse 2s infinite;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .main-container {
                padding: 30px 20px;
            }
            
            .progress-ring {
                width: 200px;
                height: 200px;
            }
            
            .time-remaining {
                font-size: 36px;
            }
            
            .controls {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <button class="settings-btn">‚öôÔ∏è</button>
        
        <div class="header">
            <h1 class="app-title">Focus Daily</h1>
            <p class="session-status">‰∏ìÊ≥®Ê®°Âºè</p>
        </div>

        <div class="timer-display">
            <div class="progress-ring">
                <div class="progress-circle">
                    <div class="progress-fill"></div>
                    <div class="progress-inner">
                        <div class="time-remaining">58:42</div>
                        <div class="time-label">Ââ©‰ΩôÊó∂Èó¥</div>
                    </div>
                </div>
            </div>

            <div class="micro-break-text">‰∏ãÊ¨°ÂæÆ‰ºëÊÅØÔºö2ÂàÜÈíüÂêé</div>
            <div class="micro-break-indicator">
                <div class="micro-break-progress"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn">‚è∏Ô∏è</button>
            <button class="control-btn primary pulsing">‚ñ∂Ô∏è</button>
            <button class="control-btn">üîÑ</button>
        </div>

        <div class="bottom-stats">
            <div class="stat-item">
                <div class="stat-value">3</div>
                <div class="stat-label">‰ªäÊó•Âë®Êúü</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">4.5h</div>
                <div class="stat-label">‰∏ìÊ≥®Êó∂Èïø</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">12</div>
                <div class="stat-label">ÂæÆ‰ºëÊÅØ</div>
            </div>
        </div>
    </div>

    <script>
        // ÁÆÄÂçïÁöÑ‰∫§‰∫íÊºîÁ§∫
        document.addEventListener('DOMContentLoaded', function() {
            const primaryBtn = document.querySelector('.control-btn.primary');
            const progressFill = document.querySelector('.progress-fill');
            const timeRemaining = document.querySelector('.time-remaining');
            const microBreakProgress = document.querySelector('.micro-break-progress');
            
            let isRunning = false;
            let currentTime = 58 * 60 + 42; // 58:42 in seconds
            let totalTime = 90 * 60; // 90 minutes
            let microBreakTime = 120; // 2 minutes until micro break
            
            primaryBtn.addEventListener('click', function() {
                isRunning = !isRunning;
                if (isRunning) {
                    primaryBtn.innerHTML = '‚è∏Ô∏è';
                    primaryBtn.classList.remove('pulsing');
                } else {
                    primaryBtn.innerHTML = '‚ñ∂Ô∏è';
                    primaryBtn.classList.add('pulsing');
                }
            });
            
            // Ê®°ÊãüÂÆöÊó∂Âô®Êõ¥Êñ∞
            setInterval(function() {
                if (isRunning && currentTime > 0) {
                    currentTime--;
                    microBreakTime--;
                    
                    // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
                    const minutes = Math.floor(currentTime / 60);
                    const seconds = currentTime % 60;
                    timeRemaining.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    // Êõ¥Êñ∞ËøõÂ∫¶ÁéØ
                    const progress = ((totalTime - currentTime) / totalTime) * 360;
                    progressFill.style.background = `conic-gradient(
                        from 0deg,
                        #00D4AA 0deg,
                        #00D4AA ${progress}deg,
                        rgba(255, 255, 255, 0.1) ${progress}deg
                    )`;
                    
                    // Êõ¥Êñ∞ÂæÆ‰ºëÊÅØËøõÂ∫¶
                    const microProgress = ((120 - microBreakTime) / 120) * 100;
                    microBreakProgress.style.width = `${microProgress}%`;
                }
            }, 1000);
        });
    </script>
</body>
</html>
