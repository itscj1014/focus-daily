<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Daily - 微休息提醒</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        surface: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        },
                        amber: {
                            50: '#fffbeb',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                    animation: {
                        'bounce-gentle': 'bounce-gentle 2s infinite',
                        'countdown': 'countdown 15s linear',
                        'slide-in': 'slide-in 0.5s ease-out',
                        'slide-out': 'slide-out 0.5s ease-in',
                    },
                    keyframes: {
                        'bounce-gentle': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        'countdown': {
                            'from': { 'stroke-dashoffset': '0' },
                            'to': { 'stroke-dashoffset': '283' }
                        },
                        'slide-in': {
                            'from': { opacity: '0', transform: 'translateY(-20px) scale(0.95)' },
                            'to': { opacity: '1', transform: 'translateY(0) scale(1)' }
                        },
                        'slide-out': {
                            'from': { opacity: '1', transform: 'translateY(0) scale(1)' },
                            'to': { opacity: '0', transform: 'translateY(-20px) scale(0.95)' }
                        }
                    }
                }
            }
        }
    </script>
    <!-- Inter字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* 自定义样式 */
        .micro-break-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .micro-break-card {
            background: rgba(23, 23, 23, 0.95);
            border: 1px solid rgba(64, 64, 64, 0.3);
        }
        
        /* 进度圆环样式 */
        .progress-circle {
            transform: rotate(-90deg);
        }
        
        .progress-path {
            stroke-dasharray: 283;
            stroke-dashoffset: 0;
            animation: countdown 15s linear;
        }
        
        /* 建议卡片悬停效果 */
        .suggestion-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-amber-100 dark:from-surface-900 dark:to-surface-800 min-h-screen font-sans flex items-center justify-center p-6 transition-colors duration-300">
    <!-- 微休息提醒窗口 -->
    <div class="micro-break-card rounded-3xl p-8 shadow-2xl max-w-md w-full animate-slide-in" id="micro-break-window">
        <!-- 头部控制 -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-amber-500 rounded-lg flex items-center justify-center animate-bounce-gentle">
                    <span class="material-icons text-white">coffee</span>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-surface-900 dark:text-surface-50">微休息时间</h2>
                    <p class="text-xs text-amber-600 dark:text-amber-400">让眼睛和大脑稍作休息</p>
                </div>
            </div>
            
            <button id="close-btn" class="p-2 rounded-lg bg-surface-100 dark:bg-surface-800 hover:bg-surface-200 dark:hover:bg-surface-700 transition-colors">
                <span class="material-icons text-surface-700 dark:text-surface-300 text-lg">close</span>
            </button>
        </div>

        <!-- 倒计时显示 -->
        <div class="flex flex-col items-center mb-8">
            <div class="relative w-32 h-32 mb-4">
                <svg class="w-full h-full progress-circle" viewBox="0 0 100 100">
                    <!-- 背景圆环 -->
                    <circle
                        cx="50" cy="50" r="45"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="3"
                        class="text-amber-200 dark:text-surface-700"
                    />
                    <!-- 进度圆环 -->
                    <circle
                        cx="50" cy="50" r="45"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="4"
                        stroke-linecap="round"
                        class="text-amber-500 progress-path"
                    />
                </svg>
                
                <!-- 中心内容 -->
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <div class="text-center">
                        <div class="text-3xl font-light text-surface-900 dark:text-surface-50 mb-1" id="countdown-time">
                            15
                        </div>
                        <div class="text-xs text-surface-600 dark:text-surface-400 font-medium">
                            秒
                        </div>
                    </div>
                </div>
            </div>
            
            <p class="text-sm text-surface-600 dark:text-surface-400 text-center max-w-xs">
                专注工作需要定期放松，这有助于保持长期的高效状态
            </p>
        </div>

        <!-- 建议活动 -->
        <div class="mb-6">
            <h3 class="text-sm font-semibold text-surface-900 dark:text-surface-50 mb-3">建议活动</h3>
            <div class="grid grid-cols-2 gap-3">
                <div class="suggestion-card p-3 bg-amber-50 dark:bg-surface-800/50 rounded-xl border border-amber-200 dark:border-surface-700 transition-all duration-200 cursor-pointer hover:bg-amber-100 dark:hover:bg-surface-700/50">
                    <div class="flex items-center space-x-2">
                        <span class="text-lg">👀</span>
                        <span class="text-xs font-medium text-surface-800 dark:text-surface-200">眺望远方</span>
                    </div>
                </div>
                <div class="suggestion-card p-3 bg-amber-50 dark:bg-surface-800/50 rounded-xl border border-amber-200 dark:border-surface-700 transition-all duration-200 cursor-pointer hover:bg-amber-100 dark:hover:bg-surface-700/50">
                    <div class="flex items-center space-x-2">
                        <span class="text-lg">🧘</span>
                        <span class="text-xs font-medium text-surface-800 dark:text-surface-200">深呼吸</span>
                    </div>
                </div>
                <div class="suggestion-card p-3 bg-amber-50 dark:bg-surface-800/50 rounded-xl border border-amber-200 dark:border-surface-700 transition-all duration-200 cursor-pointer hover:bg-amber-100 dark:hover:bg-surface-700/50">
                    <div class="flex items-center space-x-2">
                        <span class="text-lg">🤸</span>
                        <span class="text-xs font-medium text-surface-800 dark:text-surface-200">伸展运动</span>
                    </div>
                </div>
                <div class="suggestion-card p-3 bg-amber-50 dark:bg-surface-800/50 rounded-xl border border-amber-200 dark:border-surface-700 transition-all duration-200 cursor-pointer hover:bg-amber-100 dark:hover:bg-surface-700/50">
                    <div class="flex items-center space-x-2">
                        <span class="text-lg">💧</span>
                        <span class="text-xs font-medium text-surface-800 dark:text-surface-200">喝水</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="flex space-x-3">
            <button id="skip-btn" class="flex-1 px-4 py-3 border border-surface-300 dark:border-surface-600 text-surface-700 dark:text-surface-300 font-medium rounded-xl hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors text-sm">
                <div class="flex items-center justify-center space-x-2">
                    <span class="material-icons text-sm">skip_next</span>
                    <span>跳过休息</span>
                </div>
            </button>
            
            <button id="extend-btn" class="flex-1 px-4 py-3 bg-amber-500 hover:bg-amber-600 text-white font-medium rounded-xl transition-colors text-sm">
                <div class="flex items-center justify-center space-x-2">
                    <span class="material-icons text-sm">add_circle</span>
                    <span>延长30秒</span>
                </div>
            </button>
        </div>

        <!-- 进度指示器 -->
        <div class="flex justify-center space-x-2 mt-6">
            <div class="w-2 h-2 bg-amber-500 rounded-full"></div>
            <div class="w-2 h-2 bg-surface-300 dark:bg-surface-600 rounded-full"></div>
            <div class="w-2 h-2 bg-surface-300 dark:bg-surface-600 rounded-full"></div>
            <div class="w-2 h-2 bg-surface-300 dark:bg-surface-600 rounded-full"></div>
            <div class="w-2 h-2 bg-surface-300 dark:bg-surface-600 rounded-full"></div>
        </div>
    </div>

    <!-- 桌面通知样式的备选方案 -->
    <div id="notification-style" class="fixed top-6 right-6 w-80 bg-white dark:bg-surface-900 rounded-2xl shadow-2xl border border-surface-200 dark:border-surface-700 p-4 hidden animate-slide-in">
        <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-amber-500 rounded-lg flex items-center justify-center flex-shrink-0">
                <span class="material-icons text-white text-sm">coffee</span>
            </div>
            <div class="flex-1 min-w-0">
                <div class="flex items-center justify-between">
                    <h4 class="text-sm font-semibold text-surface-900 dark:text-surface-50">微休息时间</h4>
                    <span class="text-xs text-surface-600 dark:text-surface-400">15秒</span>
                </div>
                <p class="text-xs text-surface-600 dark:text-surface-400 mt-1">
                    建议眺望远方或做简单伸展运动
                </p>
                <div class="flex space-x-2 mt-2">
                    <button class="text-xs text-amber-600 dark:text-amber-400 hover:text-amber-700 dark:hover:text-amber-300">
                        跳过
                    </button>
                    <button class="text-xs text-amber-600 dark:text-amber-400 hover:text-amber-700 dark:hover:text-amber-300">
                        延长
                    </button>
                </div>
            </div>
            <button class="p-1 rounded hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors">
                <span class="material-icons text-surface-500 dark:text-surface-400 text-sm">close</span>
            </button>
        </div>
        
        <!-- 进度条 -->
        <div class="w-full h-1 bg-surface-200 dark:bg-surface-700 rounded-full mt-3 overflow-hidden">
            <div class="h-full bg-amber-500 rounded-full animate-countdown" style="width: 100%; animation-duration: 15s;"></div>
        </div>
    </div>

    <script>
        // 主要功能
        let timeLeft = 15;
        let totalTime = 15;
        let isRunning = true;
        let countdownInterval;
        
        const countdownTime = document.getElementById('countdown-time');
        const progressPath = document.querySelector('.progress-path');
        const skipBtn = document.getElementById('skip-btn');
        const extendBtn = document.getElementById('extend-btn');
        const closeBtn = document.getElementById('close-btn');
        const microBreakWindow = document.getElementById('micro-break-window');
        
        // 更新倒计时显示
        function updateCountdown() {
            countdownTime.textContent = timeLeft;
            
            // 更新进度环
            const progress = (totalTime - timeLeft) / totalTime;
            const dashOffset = 283 * progress;
            progressPath.style.strokeDashoffset = dashOffset;
        }
        
        // 开始倒计时
        function startCountdown() {
            countdownInterval = setInterval(() => {
                if (isRunning && timeLeft > 0) {
                    timeLeft--;
                    updateCountdown();
                    
                    if (timeLeft === 0) {
                        finishBreak();
                    }
                }
            }, 1000);
        }
        
        // 完成休息
        function finishBreak() {
            clearInterval(countdownInterval);
            isRunning = false;
            
            // 更新UI显示完成状态
            microBreakWindow.querySelector('h2').textContent = '休息结束';
            microBreakWindow.querySelector('p').textContent = '继续专注，保持高效状态！';
            microBreakWindow.querySelector('.material-icons').textContent = 'check_circle';
            microBreakWindow.querySelector('.w-10').classList.remove('bg-amber-500', 'animate-bounce-gentle');
            microBreakWindow.querySelector('.w-10').classList.add('bg-green-500');
            
            // 隐藏控制按钮
            document.querySelector('.flex.space-x-3').style.display = 'none';
            
            // 3秒后自动关闭
            setTimeout(() => {
                closeWindow();
            }, 3000);
        }
        
        // 跳过休息
        function skipBreak() {
            clearInterval(countdownInterval);
            isRunning = false;
            
            skipBtn.innerHTML = '<span class="material-icons text-sm">check</span><span>已跳过</span>';
            skipBtn.classList.add('bg-surface-100', 'dark:bg-surface-800');
            skipBtn.disabled = true;
            
            setTimeout(() => {
                closeWindow();
            }, 1000);
        }
        
        // 延长时间
        function extendTime() {
            timeLeft += 30;
            totalTime += 30;
            
            extendBtn.innerHTML = '<span class="material-icons text-sm">check</span><span>已延长</span>';
            extendBtn.classList.add('bg-green-500');
            
            setTimeout(() => {
                extendBtn.innerHTML = '<span class="material-icons text-sm">add_circle</span><span>延长30秒</span>';
                extendBtn.classList.remove('bg-green-500');
                extendBtn.classList.add('bg-amber-500');
            }, 2000);
        }
        
        // 关闭窗口
        function closeWindow() {
            microBreakWindow.classList.remove('animate-slide-in');
            microBreakWindow.classList.add('animate-slide-out');
            
            setTimeout(() => {
                // 在真实应用中，这里会关闭窗口或隐藏组件
                document.body.innerHTML = `
                    <div class="bg-gradient-to-br from-primary-50 to-primary-100 dark:from-surface-900 dark:to-surface-800 min-h-screen font-sans flex items-center justify-center transition-colors duration-300">
                        <div class="text-center">
                            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                <span class="material-icons text-white text-2xl">check</span>
                            </div>
                            <h2 class="text-xl font-semibold text-surface-900 dark:text-surface-50 mb-2">休息完成</h2>
                            <p class="text-surface-600 dark:text-surface-400">返回专注模式</p>
                        </div>
                    </div>
                `;
            }, 500);
        }
        
        // 建议活动交互
        document.querySelectorAll('.suggestion-card').forEach(card => {
            card.addEventListener('click', function() {
                this.classList.add('bg-amber-200', 'dark:bg-surface-600');
                setTimeout(() => {
                    this.classList.remove('bg-amber-200', 'dark:bg-surface-600');
                }, 300);
            });
        });
        
        // 事件监听器
        skipBtn.addEventListener('click', skipBreak);
        extendBtn.addEventListener('click', extendTime);
        closeBtn.addEventListener('click', closeWindow);
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'Escape':
                    closeWindow();
                    break;
                case ' ':
                    e.preventDefault();
                    skipBreak();
                    break;
                case 'Enter':
                    extendTime();
                    break;
            }
        });
        
        // 检测系统主题
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        // 监听主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
        
        // 初始化
        updateCountdown();
        startCountdown();
        
        // 演示不同样式的切换（仅用于演示）
        let isNotificationStyle = false;
        document.addEventListener('keydown', function(e) {
            if (e.key === 'n' || e.key === 'N') {
                // 切换到通知样式
                if (!isNotificationStyle) {
                    microBreakWindow.style.display = 'none';
                    document.getElementById('notification-style').classList.remove('hidden');
                    isNotificationStyle = true;
                }
            }
        });
    </script>
</body>
</html>
