    <script>
        // ä¸»è¦åŠŸèƒ½
        let timeLeft = 15;
        let totalTime = 15;
        let isRunning = true;
        let countdownInterval;
        
        const countdownTime = document.getElementById('countdown-time');
        const progressPath = document.querySelector('.progress-path');
        const skipBtn = document.getElementById('skip-btn');
        const extendBtn = document.getElementById('extend-btn');
        const closeBtn = document.getElementById('close-btn');
        const microBreakWindow = document.getElementById('micro-break-window');
        
        // æ›´æ–°å€’è®¡æ—¶æ˜¾ç¤º
        function updateCountdown() {
            countdownTime.textContent = timeLeft;
            
            // æ›´æ–°è¿›åº¦ç¯
            const progress = (totalTime - timeLeft) / totalTime;
            const dashOffset = 283 * progress;
            progressPath.style.strokeDashoffset = dashOffset;
        }
        
        // å¼€å§‹å€’è®¡æ—¶
        function startCountdown() {
            countdownInterval = setInterval(() => {
                if (isRunning && timeLeft > 0) {
                    timeLeft--;
                    updateCountdown();
                    
                    if (timeLeft === 0) {
                        finishBreak();
                    }
                }
            }, 1000);
        }
        
        // å®Œæˆä¼‘æ¯
        function finishBreak() {
            clearInterval(countdownInterval);
            isRunning = false;
            
            // æ›´æ–°UIæ˜¾ç¤ºå®ŒæˆçŠ¶æ€
            microBreakWindow.querySelector('h2').textContent = 'ä¼‘æ¯ç»“æŸ';
            microBreakWindow.querySelector('p').textContent = 'ç»§ç»­ä¸“æ³¨ï¼Œä¿æŒé«˜æ•ˆçŠ¶æ€ï¼';
            microBreakWindow.querySelector('.material-icons').textContent = 'check_circle';
            microBreakWindow.querySelector('.w-10').classList.remove('bg-amber-500', 'animate-bounce-gentle');
            microBreakWindow.querySelector('.w-10').classList.add('bg-green-500');
            
            // éšè—æ§åˆ¶æŒ‰é’®
            document.querySelector('.flex.space-x-3').style.display = 'none';
            
            // 3ç§’åè‡ªåŠ¨å…³é—­
            setTimeout(() => {
                closeWindow();
            }, 3000);
        }
        
        // è·³è¿‡ä¼‘æ¯
        function skipBreak() {
            clearInterval(countdownInterval);
            isRunning = false;
            
            skipBtn.innerHTML = '<span class="material-icons text-sm">check</span><span>å·²è·³è¿‡</span>';
            skipBtn.classList.add('bg-surface-100', 'dark:bg-surface-800');
            skipBtn.disabled = true;
            
            setTimeout(() => {
                closeWindow();
            }, 1000);
        }
        
        // å»¶é•¿æ—¶é—´
        function extendTime() {
            timeLeft += 30;
            totalTime += 30;
            
            extendBtn.innerHTML = '<span class="material-icons text-sm">check</span><span>å·²å»¶é•¿</span>';
            extendBtn.classList.add('bg-green-500');
            
            setTimeout(() => {
                extendBtn.innerHTML = '<span class="material-icons text-sm">add_circle</span><span>å»¶é•¿30ç§’</span>';
                extendBtn.classList.remove('bg-green-500');
                extendBtn.classList.add('bg-amber-500');
            }, 2000);

        // å…³é—­çª—å£
        function closeWindow() {

            }, 500);
        }
        
        // å»ºè®®æ´»åŠ¨äº¤äº’
        document.querySelectorAll('.suggestion-card').forEach(card => {

        // äº‹ä»¶ç›‘å¬å™¨
        skipBtn.addEventListener('click', skipBreak);

        document.addEventListener('keydown', function(e) {
            switch(e.key) {

                    closeWindow();

                case ' ':
                    e.preventDefault();
                    skipBreak();

                case 'Enter':
                    extendTime();

            }
        });
        
        // æ£€æµ‹ç³»ç»Ÿä¸»é¢˜
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');

        // ç›‘å¬ä¸»é¢˜å˜åŒ–
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
