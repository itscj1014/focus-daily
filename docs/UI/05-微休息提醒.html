<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Daily - ÂæÆ‰ºëÊÅØÊèêÈÜí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFB800 0%, #FF6B00 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .micro-break-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .break-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
        }

        .break-title {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .break-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.4;
        }

        .countdown-display {
            margin: 40px 0;
            position: relative;
        }

        .countdown-circle {
            width: 160px;
            height: 160px;
            margin: 0 auto;
            position: relative;
        }

        .countdown-ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .countdown-progress {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                rgba(255, 255, 255, 0.8) 0deg,
                rgba(255, 255, 255, 0.8) 240deg,
                rgba(255, 255, 255, 0.2) 240deg
            );
            position: absolute;
            top: 0;
            left: 0;
            animation: countdown 15s linear;
        }

        @keyframes countdown {
            from {
                background: conic-gradient(
                    from 0deg,
                    rgba(255, 255, 255, 0.8) 0deg,
                    rgba(255, 255, 255, 0.8) 360deg,
                    rgba(255, 255, 255, 0.2) 360deg
                );
            }
            to {
                background: conic-gradient(
                    from 0deg,
                    rgba(255, 255, 255, 0.8) 0deg,
                    rgba(255, 255, 255, 0.8) 0deg,
                    rgba(255, 255, 255, 0.2) 0deg
                );
            }
        }

        .countdown-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .countdown-time {
            font-size: 42px;
            font-weight: 300;
            color: white;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .countdown-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .break-suggestions {
            margin: 40px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .suggestions-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
        }

        .suggestion-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .suggestion-icon {
            font-size: 18px;
            opacity: 0.9;
        }

        .break-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .control-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn.skip {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .control-btn.skip:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn.extend {
            background: rgba(255, 255, 255, 0.9);
            color: #FF6B00;
        }

        .control-btn.extend:hover {
            background: white;
            transform: translateY(-2px);
        }

        .progress-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: white;
            transform: scale(1.2);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 640px) {
            .micro-break-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .break-title {
                font-size: 28px;
            }
            
            .break-subtitle {
                font-size: 16px;
            }
            
            .countdown-circle {
                width: 140px;
                height: 140px;
            }
            
            .countdown-time {
                font-size: 36px;
            }
            
            .suggestion-list {
                grid-template-columns: 1fr;
            }
            
            .break-controls {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="micro-break-container">
        <button class="close-btn">√ó</button>
        
        <div class="break-icon">‚òï</div>
        
        <h1 class="break-title">ÂæÆ‰ºëÊÅØÊó∂Èó¥</h1>
        <p class="break-subtitle">ËÆ©ÁúºÁùõÂíåÂ§ßËÑëÁ®ç‰Ωú‰ºëÊÅØÔºå‰∏∫‰∏ã‰∏ÄÊÆµ‰∏ìÊ≥®ÂÅöÂ•ΩÂáÜÂ§á</p>

        <div class="countdown-display">
            <div class="countdown-circle">
                <div class="countdown-ring">
                    <div class="countdown-progress"></div>
                    <div class="countdown-inner">
                        <div class="countdown-time">12</div>
                        <div class="countdown-label">Áßí</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="break-suggestions">
            <h3 class="suggestions-title">Âª∫ËÆÆÊ¥ªÂä®</h3>
            <div class="suggestion-list">
                <div class="suggestion-item">
                    <span class="suggestion-icon">üëÄ</span>
                    <span>Áú∫ÊúõËøúÊñπÊîæÊùæÁúºÁùõ</span>
                </div>
                <div class="suggestion-item">
                    <span class="suggestion-icon">üßò</span>
                    <span>Ê∑±ÂëºÂê∏Âá†Ê¨°</span>
                </div>
                <div class="suggestion-item">
                    <span class="suggestion-icon">ü§∏</span>
                    <span>ÁÆÄÂçï‰º∏Â±ïËøêÂä®</span>
                </div>
                <div class="suggestion-item">
                    <span class="suggestion-icon">üíß</span>
                    <span>Âñù‰∏ÄÂè£Ê∞¥</span>
                </div>
            </div>
        </div>

        <div class="break-controls">
            <button class="control-btn skip">
                <span>‚è≠Ô∏è</span>
                <span>Ë∑≥Ëøá‰ºëÊÅØ</span>
            </button>
            <button class="control-btn extend">
                <span>‚è∞</span>
                <span>Âª∂Èïø30Áßí</span>
            </button>
        </div>

        <div class="progress-indicator">
            <div class="progress-dot active"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownTime = document.querySelector('.countdown-time');
            const progressDots = document.querySelectorAll('.progress-dot');
            const skipBtn = document.querySelector('.control-btn.skip');
            const extendBtn = document.querySelector('.control-btn.extend');
            const closeBtn = document.querySelector('.close-btn');
            
            let timeLeft = 12;
            let totalTime = 15;
            let isRunning = true;
            
            // Êõ¥Êñ∞ËøõÂ∫¶ÁÇπ
            function updateProgressDots() {
                const progress = (totalTime - timeLeft) / totalTime;
                const activeDots = Math.floor(progress * progressDots.length);
                
                progressDots.forEach((dot, index) => {
                    if (index <= activeDots) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // ÂÄíËÆ°Êó∂ÂäüËÉΩ
            const countdown = setInterval(() => {
                if (isRunning && timeLeft > 0) {
                    timeLeft--;
                    countdownTime.textContent = timeLeft;
                    updateProgressDots();
                    
                    if (timeLeft === 0) {
                        // ‰ºëÊÅØÁªìÊùü
                        clearInterval(countdown);
                        document.body.style.background = 'linear-gradient(135deg, #34C759 0%, #00D4AA 100%)';
                        document.querySelector('.break-title').textContent = '‰ºëÊÅØÁªìÊùü';
                        document.querySelector('.break-subtitle').textContent = 'ÁªßÁª≠‰∏ìÊ≥®Ôºå‰øùÊåÅÈ´òÊïàÁä∂ÊÄÅÔºÅ';
                        document.querySelector('.break-icon').textContent = '‚úÖ';
                        
                        setTimeout(() => {
                            // Ê®°ÊãüÂÖ≥Èó≠Á™óÂè£
                            document.querySelector('.micro-break-container').style.animation = 'slideOut 0.5s ease-in forwards';
                        }, 2000);
                    }
                }
            }, 1000);
            
            // Ë∑≥ËøáÊåâÈíÆ
            skipBtn.addEventListener('click', function() {
                isRunning = false;
                clearInterval(countdown);
                
                // Ê®°ÊãüË∑≥ËøáÂä®Áîª
                this.textContent = 'Â∑≤Ë∑≥Ëøá ‚úì';
                this.style.background = 'rgba(255, 255, 255, 0.4)';
                
                setTimeout(() => {
                    document.querySelector('.micro-break-container').style.animation = 'slideOut 0.5s ease-in forwards';
                }, 1000);
            });
            
            // Âª∂ÈïøÊåâÈíÆ
            extendBtn.addEventListener('click', function() {
                timeLeft += 30;
                totalTime += 30;
                
                this.textContent = 'Â∑≤Âª∂Èïø ‚úì';
                this.style.background = 'rgba(255, 255, 255, 0.4)';
                
                setTimeout(() => {
                    this.innerHTML = '<span>‚è∞</span><span>Âª∂Èïø30Áßí</span>';
                    this.style.background = 'rgba(255, 255, 255, 0.9)';
                }, 2000);
            });
            
            // ÂÖ≥Èó≠ÊåâÈíÆ
            closeBtn.addEventListener('click', function() {
                document.querySelector('.micro-break-container').style.animation = 'slideOut 0.5s ease-in forwards';
            });
            
            // Ê∑ªÂä†ÈÄÄÂá∫Âä®Áîª
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideOut {
                    from {
                        opacity: 1;
                        transform: translateY(0) scale(1);
                    }
                    to {
                        opacity: 0;
                        transform: translateY(-30px) scale(0.9);
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
